<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <main>
        <section class="wallpaper"></section>

        <section class="login">
            <div class="wrapper">
                <div class="riot_logo">
                    <img src="img/logo/riot.png" class="login__logo" alt="riot games">
                </div>
                <div class="title">
                    <h1 class="login__title">Log-in</h1>
                </div>
                <div class="form">
                    <div>
                        <label class="login__label">
                            <span class="">username</span>
                            <input type="text" name="username" class="input">
                        </label>
                    </div>
                    <div>
                        <label class="login__label">
                            <span class="">password</span>
                            <input type="password" name="password" class="input">
                        </label>
                    </div>
                    <div class="wrapper">
                        <button type="button" class="login__button" disabled>
                         Login
                        </button>
                    </div>

                    <div class="login__icons">

                        <button type="button" class="icons__button">
                            <img src="img/logo/google.png" alt="">
                        </button>

                        <button type="button" class="icons__button">
                            <img src="img/logo/facebook.png" alt="">
                        </button>

                    </div>
                    <div>
                        <label class="login__label--checkbox">
                            <input type="checkbox" class="input--checkbox">
                            Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="wrapper">

                <a href="#" class="login__link">I can't remember my password</a>
                <a href="#" class="login__link">Sign-up</a>
            </div>
        </section>
    </main>

</body>

</html>
